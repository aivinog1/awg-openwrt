name: Build AmneziaWG full OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout OpenWrt
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: v23.05.6
          fetch-depth: 0

      - name: Cache downloads
        uses: actions/cache@v4
        with:
          path: dl
          key: dl-${{ runner.os }}-23.05.6

      - name: Cache build_dir
        uses: actions/cache@v4
        with:
          path: build_dir
          key: builddir-${{ runner.os }}-23.05.6

      - name: Cache staging_dir
        uses: actions/cache@v4
        with:
          path: staging_dir
          key: staging-${{ runner.os }}-23.05.6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext \
              libssl-dev xsltproc zip unzip python3 rsync wget ccache

      - name: Enable ccache
        run: |
          echo 'CONFIG_CCACHE=y' >> .config
          mkdir -p ~/.ccache
          ccache -M 2G || true

      - name: Checkout AmneziaWG feed
        uses: actions/checkout@v4
        with:
          repository: yury-sannikov/awg-openwrt
          ref: master
          path: awg

      - name: Setup feeds
        run: |
          echo "src-git packages https://github.com/openwrt/packages.git;openwrt-23.05" > feeds.conf
          echo "src-git luci https://github.com/openwrt/luci.git;openwrt-23.05" >> feeds.conf
          echo "src-git routing https://github.com/openwrt/routing.git;openwrt-23.05" >> feeds.conf
          echo "src-git telephony https://github.com/openwrt/telephony.git;openwrt-23.05" >> feeds.conf
          echo "src-link awgopenwrt ./awg" >> feeds.conf

          ./scripts/feeds update -a
          ./scripts/feeds install -a

          wget https://downloads.openwrt.org/releases/23.05.6/targets/mediatek/filogic/config.buildinfo -O .config
          echo "CONFIG_PACKAGE_kmod-amneziawg=m" >> .config
          echo "CONFIG_PACKAGE_amneziawg-tools=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-amneziawg=y" >> .config

          make defconfig

      - name: Build packages
        run: |
          make package/feeds/awgopenwrt/kmod-amneziawg/compile -j$(nproc) V=s
          make package/feeds/awgopenwrt/amneziawg-tools/compile -j$(nproc) V=s
          make package/feeds/awgopenwrt/luci-app-amneziawg/compile -j$(nproc) V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amneziawg-ipks
          path: bin/packages/*/awgopenwrt/*.ipk
