name: Build AmneziaWG (full OpenWrt)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout OpenWrt
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: v23.05.6
          fetch-depth: 0

      - name: Set vars
        run: |
          echo "VER=23.05.6" >> $GITHUB_ENV
          echo "TARGET=mediatek" >> $GITHUB_ENV
          echo "SUBTARGET=filogic" >> $GITHUB_ENV

      - name: Cache buildroot
        uses: actions/cache@v4
        with:
          path: |
            build_dir
            staging_dir
            dl
          key: buildroot-${{ env.VER }}-${{ env.TARGET }}-${{ env.SUBTARGET }}

      - name: Prepare feeds
        run: |
          echo "src-git awgopenwrt https://github.com/yury-sannikov/awg-openwrt.git" >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        run: |
          cp feeds.conf.default feeds.conf
          wget https://downloads.openwrt.org/releases/${VER}/targets/${TARGET}/${SUBTARGET}/config.buildinfo -O .config
          echo "CONFIG_PACKAGE_kmod-amneziawg=m" >> .config
          echo "CONFIG_PACKAGE_amneziawg-tools=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-amneziawg=y" >> .config
          make defconfig

      - name: Build
        run: |
          make -j$(nproc) V=s

      - name: Collect artifacts
        run: |
          mkdir -p awgrelease
          cp bin/packages/*/awgopenwrt/*.ipk awgrelease/ || true
          cp bin/targets/${TARGET}/${SUBTARGET}/packages/kmod-amneziawg_*.ipk awgrelease/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amneziawg-fullbuild
          path: awgrelease/*.ipk
