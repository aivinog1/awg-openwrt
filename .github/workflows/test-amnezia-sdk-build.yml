name: Build AmneziaWG with SDK

on:
  workflow_dispatch:

jobs:
  sdk:
    runs-on: ubuntu-latest
    outputs:
      sdk-dir: ${{ steps.cache-sdk.outputs.cache-hit }}
    steps:
      - name: Set vars
        id: vars
        run: |
          echo "VER=23.05.6" >> $GITHUB_ENV
          echo "TARGET=mediatek" >> $GITHUB_ENV
          echo "SUBTARGET=filogic" >> $GITHUB_ENV
          echo "SDK_FILE=openwrt-sdk-23.05.6-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz" >> $GITHUB_ENV
          echo "SDK_URL=https://downloads.openwrt.org/releases/23.05.6/targets/mediatek/filogic" >> $GITHUB_ENV

      - name: Cache SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: sdk
          key: sdk-${{ env.VER }}-${{ env.TARGET }}-${{ env.SUBTARGET }}

      - name: Download + Extract SDK
        run: |
          set -euo pipefail
          VER=23.05.6
          TARGET=mediatek
          SUBTARGET=filogic
          SDK_FILE="openwrt-sdk-${VER}-${TARGET}-${SUBTARGET}_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          SDK_URL="https://downloads.openwrt.org/releases/${VER}/targets/${TARGET}/${SUBTARGET}"

          wget -q "${SDK_URL}/${SDK_FILE}"
          mkdir -p sdk
          # распаковываем напрямую в sdk, убирая верхний уровень каталога
          tar -xJf "${SDK_FILE}" -C sdk --strip-components=1

          # быстрая проверка, что SDK на месте
          test -f sdk/feeds.conf.default

  build:
    runs-on: ubuntu-latest
    needs: sdk
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4
        with:
          repository: yury-sannikov/awg-openwrt
          ref: master
          path: awg

      - name: Prepare feeds
        run: |
          echo "src-link awgopenwrt ../awg" >> feeds.conf
          ./scripts/feeds update awgopenwrt
          ./scripts/feeds install -a -p awgopenwrt
          echo "CONFIG_PACKAGE_kmod-amneziawg=m" >> .config
          make defconfig

      - name: Build kmod-amneziawg
        run: |
          make package/feeds/awgopenwrt/kmod-amneziawg/{clean,compile} V=s

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amneziawg-ipks
          path: sdk/bin/packages/*/awgopenwrt/kmod-amneziawg_*.ipk
