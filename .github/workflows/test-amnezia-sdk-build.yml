name: Build AmneziaWG with SDK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set vars
        run: |
          echo "VER=23.05.6" >> $GITHUB_ENV
          echo "TARGET=mediatek" >> $GITHUB_ENV
          echo "SUBTARGET=filogic" >> $GITHUB_ENV
          echo "SDK_FILE=openwrt-sdk-23.05.6-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz" >> $GITHUB_ENV
          echo "SDK_URL=https://downloads.openwrt.org/releases/23.05.6/targets/mediatek/filogic" >> $GITHUB_ENV

      - name: Cache SDK archive
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: ${{ env.SDK_FILE }}
          key: sdk-archive-${{ env.VER }}-${{ env.TARGET }}-${{ env.SUBTARGET }}

      - name: Download SDK archive
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          wget -q "${SDK_URL}/${SDK_FILE}"

      - name: Extract SDK
        run: |
          mkdir -p sdk
          tar -xJf "${SDK_FILE}" -C sdk --strip-components=1

      - uses: actions/checkout@v4
        with:
          repository: yury-sannikov/awg-openwrt
          ref: master
          path: awg

      - name: Fix permissions
        working-directory: sdk
        run: |
          chmod -R +x scripts
          chmod -R +x staging_dir/host/bin || true
          find . -type f -name "*.sh" -exec chmod +x {} \;
          find . -type f -name "*.pl" -exec chmod +x {} \;

      - name: Prepare and verify feeds
        working-directory: sdk
        run: |
          set -euxo pipefail
          echo ">>> Creating feeds.conf"
          echo "src-link awgopenwrt ../awg" > feeds.conf

          echo ">>> Updating feeds..."
          ./scripts/feeds update awgopenwrt

          echo ">>> Installing feeds..."
          ./scripts/feeds install -a -p awgopenwrt

          echo ">>> Checking package/feeds/awgopenwrt"
          ls -lah package/feeds/awgopenwrt || { echo "❌ Feed packages not found!"; exit 1; }

          echo "CONFIG_PACKAGE_kmod-amneziawg=m" >> .config
          echo "CONFIG_PACKAGE_amneziawg-tools=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-amneziawg=y" >> .config
          make defconfig

      - name: Build AmneziaWG packages
        working-directory: sdk
        run: |
          set -euxo pipefail
          echo ">>> Building kmod-amneziawg"
          make package/feeds/awgopenwrt/kmod-amneziawg/compile V=s
          echo ">>> Building amneziawg-tools"
          make package/feeds/awgopenwrt/amneziawg-tools/compile V=s
          echo ">>> Building luci-app-amneziawg"
          make package/feeds/awgopenwrt/luci-app-amneziawg/compile V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amneziawg-ipks
          path: |
            sdk/bin/packages/*/awgopenwrt/*.ipk
            sdk/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}/packages/kmod-amneziawg_*.ipk
