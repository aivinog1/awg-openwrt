name: Build AmneziaWG with SDK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: v23.05.6
          fetch-depth: 0

      - name: Cache OpenWrt build dirs
        uses: actions/cache@v4
        with:
          path: |
            build_dir
            staging_dir
            dl
          key: openwrt-${{ runner.os }}-23.05.6-mediatek-filogic

      - name: Building kernel and tools
        run: |
          echo "pkgarch: aarch64_cortex-a53, target:mediatek, subtarget:filogic"

          wget https://downloads.openwrt.org/releases/23.05.6/targets/mediatek/filogic/feeds.buildinfo -O feeds.conf
          echo "src-git awgopenwrt https://github.com/yury-sannikov/awg-openwrt.git" >> feeds.conf
          ./scripts/feeds update && ./scripts/feeds install -a

          wget https://downloads.openwrt.org/releases/23.05.6/targets/mediatek/filogic/config.buildinfo -O .config
          echo "CONFIG_PACKAGE_kmod-amneziawg=m" >> .config
          echo "CONFIG_PACKAGE_amneziawg-tools=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-amneziawg=y" >> .config
          echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20=m" >> .config
          echo "CONFIG_PACKAGE_kmod-crypto-lib-chacha20poly1305=m" >> .config
          echo "CONFIG_PACKAGE_kmod-crypto-chacha20poly1305=m" >> .config

          make defconfig

          echo "    > make tools/install"
          make tools/install -i -j `nproc`

          echo "    > make toolchain/install"
          make toolchain/install -i -j `nproc`

          echo "    > make target/linux/compile"
          make target/linux/compile -i -j `nproc` V=s

      - name: Build AmneziaWG
        run: |
          make package/kmod-amneziawg/{clean,download,prepare} V=s || true
          make package/kmod-amneziawg/compile V=s || true

          make package/luci-app-amneziawg/{clean,download,prepare}
          make package/luci-app-amneziawg/compile V=s

          make V=s package/amneziawg-tools/{clean,download,prepare}
          make V=s package/amneziawg-tools/compile

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amneziawg-ipks
          path: |
            bin/packages/*/awgopenwrt/*.ipk
            bin/targets/mediatek/filogic/packages/kmod-amneziawg_*.ipk
