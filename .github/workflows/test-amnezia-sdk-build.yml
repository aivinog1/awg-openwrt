name: Build AmneziaWG full buildroot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: v23.05.6
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk gettext \
            libncurses5-dev libncursesw5-dev python3 unzip wget rsync \
            time curl git-core

      - name: Add Amnezia feed
        run: |
          echo "src-git awgopenwrt https://github.com/yury-sannikov/awg-openwrt.git" >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        run: |
          wget https://downloads.openwrt.org/releases/23.05.6/targets/mediatek/filogic/config.buildinfo -O .config
          echo "CONFIG_PACKAGE_kmod-amneziawg=m" >> .config
          echo "CONFIG_PACKAGE_amneziawg-tools=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-amneziawg=y" >> .config
          make defconfig

      - name: Build tools & toolchain
        run: |
          make tools/install -j$(nproc) V=s
          make toolchain/install -j$(nproc) V=s

      - name: Build AmneziaWG
        run: |
          make package/feeds/awgopenwrt/kmod-amneziawg/compile -j$(nproc) V=s
          make package/feeds/awgopenwrt/amneziawg-tools/compile -j$(nproc) V=s
          make package/feeds/awgopenwrt/luci-app-amneziawg/compile -j$(nproc) V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amneziawg-ipks
          path: |
            bin/packages/*/awgopenwrt/*.ipk
            bin/targets/mediatek/filogic/packages/kmod-amneziawg_*.ipk
